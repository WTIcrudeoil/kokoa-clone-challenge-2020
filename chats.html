<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="just-for-style"></div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="badge badge__ellipsis status-bar__cog"></span>
        </div>
    </header>

    
    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars2.githubusercontent.com/u/64414591?s=400&v=4" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">John marry james</h4>
                   <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars2.githubusercontent.com/u/64414591?s=400&v=4" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kim</h4>
                   <h6 class="user-component__subtitle">You know... This one doesn't work</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">08:30</span>
                <div class="badge">2</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__multiple">
                    <div class="user-component__column__multiple__firstcolumn">
                        <div><i class="fas fa-dog"></i></div>
                        <div><i class="fas fa-kiwi-bird"></i></div>
                    </div>
                    <div class="user-component__column__multiple__secondcolumn">
                    <div><i class="fas fa-fish"></i></div>
                    <img src="https://avatars2.githubusercontent.com/u/64414591?s=400&v=4" class="user-component__avatar user-component__avatar"/>
                    </div>
                </div>
                <div class="user-component__text">
                    <h4 class="user-component__title">Mr.Brid, Ms.Fish, John,...</h4>
                   <h6 class="user-component__subtitle">This is a group chat w/ animals</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">09:30</span>
                <div class="badge">2</div>
            </div>
        </div>
        
     
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification badge badge__ellipsis nav__notification__ellipsis"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
  
    <script src="https://kit.fontawesome.com/2a99c6ec16.js" crossorigin="anonymous"></script>
</body>
</html>
